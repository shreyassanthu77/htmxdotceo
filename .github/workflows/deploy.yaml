name: Build and Deploy

on:
  push:
    branches: [main]  # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ️
        uses: actions/checkout@v3

      - name: Install Bun ✨
        uses: oven-sh/setup-bun@v1

      - name: Build with Bun ⚡️
        run: bun build.ts

      - name: Deploy 
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public

